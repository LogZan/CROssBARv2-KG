# CROssBARv2 Knowledge Graph Construction Configuration

# General settings
settings:
  test_mode: false                     # Limit data for testing (100 entries)
  cache: true                          # Cache data by pypath for future usage
  export_csv: true                     # Export node and edge files as CSV
  update_schema_dynamically: false      # Auto-update schema with new annotation/feature types
  organism: 9606                       # NCBI taxonomy ID (9606=human, "*"=all)
  use_embeddings: false                 # Load and use embeddings (set false to skip for faster processing)

# Data paths
data_paths:
  uniprot_json: '/GenSIvePFS/users/data/UniProt/UniProtKB_SwissProt/uniprotkb_reviewed_true_2025_11_04.json'
  uniprot_keywords_json: '/GenSIvePFS/users/data/UniProt/keywords_all_2025_12_25.json'
  embeddings_dir: '/GenSIvePFS/users/data/embeddings'
  malacards_dir: '/GenSIvePFS/users/data/malacards'

# Embedding file names (relative to embeddings_dir)
embeddings:
  prott5: 'prott5_protein_embeddings.h5'
  esm2: 'esm2_t33_650M_UR50D_protein_embedding.h5'
  nucleotide_transformer: 'nucleotide_transformerv2_2.5b_multispecies_embeddings.h5'
  selformer_drug: 'selformer_drug_embeddings.h5'
  selformer_compound: 'selformer_compound_embeddings.h5'
  doc2vec_disease: 'doc2vec_disease_embedding.h5'
  biokeen_pathway: 'biokeen_pathway_embedding.h5'
  rxnfp_ec: 'rxnfp_ec_number_embedding.h5'
  anc2vec_go: 'anc2vec_go_term_embedding.h5'
  cada_phenotype: 'cada_phenotype_embedding.h5'
  dom2vec_domain: 'dom2vec_domain_embedding.h5'

