# UniProt SwissProt configuration
uniprot:
  node_types:
    - PROTEIN
    - GENE
    - ORGANISM
    - FUNCTIONAL_ANNOTATION
    - SEQUENCE_FEATURE
    - UNIPROT_DISEASE

  node_fields:
    - PRIMARY_GENE_NAME
    - LENGTH
    - MASS
    - ORGANISM
    - ORGANISM_ID
    - PROTEIN_NAMES
    - PROTEIN_GENE_NAMES
    - ENSEMBL_TRANSCRIPT_IDS
    - ENSEMBL_GENE_IDS
    - ENTREZ_GENE_IDS
    - KEGG_IDS
    - PROTEOME
    - SEQUENCE
    - UNIPROT_KB_ID
    - SECONDARY_ACCESSIONS
    - PROTEIN_EXISTENCE
    - ANNOTATION_SCORE
    - FIRST_PUBLIC_DATE
    - LAST_ANNOTATION_UPDATE_DATE
    - ENTRY_VERSION
    - SEQUENCE_VERSION
    - RECOMMENDED_SHORT_NAMES
    - EC_NUMBERS
    - ALTERNATIVE_NAMES_JSON
    - PROTEIN_FLAG
    - PROTT5_EMBEDDING
    - ESM2_EMBEDDING
    - NT_EMBEDDING

  edge_types:
    - PROTEIN_TO_ORGANISM
    - GENE_TO_PROTEIN
    - PROTEIN_TO_KEYWORD
    - PROTEIN_TO_ANNOTATION
    - PROTEIN_TO_FEATURE
    - PROTEIN_TO_DISEASE

  id_fields:
    - GENE_ENTREZ_ID

# UniProt Keywords configuration
keywords:
  node_types:
    - KEYWORD
  edge_types:
    - KEYWORD_HIERARCHY
    - KEYWORD_TO_GO

# Pathway configuration
pathway:
  kegg_organism: ['hsa']  # Use ['hsa'] for test mode, or organism code for production
